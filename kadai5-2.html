<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">PokeAPI</h1>
    <form name="apiform"><p>
        図鑑番号：<input type="text" name="poke_id">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>
    <script>
        async function some_api(myForm) {
            // ここにコードを書く
            const endpoint ="https://pokeapi.co/api/v2/pokemon";
            const aRes = await fetch("https://pokeapi.co/api/v2/pokemon/"+myForm.poke_id.value);
            const data = await aRes.json();
            const poke_id=data.id;
            const poke_name=data.name;
            document.getElementById("result").innerHTML += `ID: ${poke_id} <br> 名前: ${poke_name}<br>`;
            document.apiform.reset();
        }
    </script>
</body>
</html>
